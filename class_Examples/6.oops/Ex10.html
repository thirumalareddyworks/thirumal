<script>

//Parent_Class
class admin
{
    adminFun()
    {
        return "This is AdminFunction<br />";
    }
}

//Child_Class
class user extends admin
{
    userFun()
    {
        return `This is UserFunction.<br /><br />${this.adminFun()}`;
    }
}

//child_class_object
var u=new user
 document.write(`ChildClass-${u.userFun()}<br /><br />`)
 
</script>
