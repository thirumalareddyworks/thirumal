<script>

        //class_declaration & Body
           class user{
    
              
              
             //Class default Function
             constructor()
             {
                document.write("This is CLASS DEFAULT METHOD - CONSTRUCTOR","<br /> <br />")
             }


             myfun1(){
                document.write("This is OUR DEFINED-METHOD <br /><br />")
                this.myfun2();
             }
             //class_global_function
             myfun2(){
                document.write("This is OUR DEFINED-METHOD <br /><br />")
                this.myfun3
             }
    
             //class_global_function
             myfun3(){
                document.write("This is OUR DEFINED-METHOD <br /><br />")
             }
    
    
           }
    
    
    
    //object
    var u = new user
    
    u.myfun1()
    u.myfun2()
   
    
    
    </script>
